<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Wali Kelas</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50">
  <header class="bg-green-500 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Dashboard Pondok Pesantren Thawalib</h1>
    <button id="logoutBtn" class="bg-white text-green-500 px-3 py-1 rounded">Logout</button>
  </header>

  <main class="p-6">
    <h2 class="text-2xl font-semibold mb-4">Selamat Datang, <span id="username"></span></h2>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div class="bg-white p-4 rounded shadow">Jumlah Santri: <span id="totalSantri">0</span></div>
      <div class="bg-white p-4 rounded shadow">Jumlah Guru: 50</div>
      <div class="bg-white p-4 rounded shadow">Jumlah Kelas: 8</div>
    </div>

    <div class="mt-6">
      <a href="santri.html" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Kelola Santri</a>
    </div>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
