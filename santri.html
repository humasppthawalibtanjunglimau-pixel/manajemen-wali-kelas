<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Santri</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50">
  <header class="bg-green-500 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Data Santri</h1>
    <a href="index.html" class="bg-white text-green-500 px-3 py-1 rounded">Dashboard</a>
  </header>

  <main class="p-6">
    <h2 class="text-2xl mb-4">Daftar Santri</h2>
    <button id="addBtn" class="bg-green-500 text-white px-4 py-2 rounded mb-4">Tambah Santri</button>
    
    <table class="min-w-full bg-white rounded shadow" id="santriTable">
      <thead>
        <tr class="bg-green-200">
          <th class="p-2">#</th>
          <th class="p-2">Nama</th>
          <th class="p-2">Kelas</th>
          <th class="p-2">Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script>
    let santri = [
      {nama: "Ahmad", kelas: "10A"},
      {nama: "Fatimah", kelas: "10B"},
      {nama: "Ali", kelas: "11A"}
    ];

    const tbody = document.querySelector("#santriTable tbody");

    function renderTable(){
      tbody.innerHTML = "";
      santri.forEach((s, i)=>{
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="border p-2">${i+1}</td>
          <td class="border p-2">${s.nama}</td>
          <td class="border p-2">${s.kelas}</td>
          <td class="border p-2">
            <button onclick="editSantri(${i})" class="bg-yellow-400 px-2 py-1 rounded">Edit</button>
            <button onclick="deleteSantri(${i})" class="bg-red-500 text-white px-2 py-1 rounded">Hapus</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function addSantri(){
      const nama = prompt("Nama santri:");
      const kelas = prompt("Kelas:");
      if(nama && kelas){
        santri.push({nama, kelas});
        renderTable();
      }
    }

    function editSantri(index){
      const nama = prompt("Nama santri:", santri[index].nama);
      const kelas = prompt("Kelas:", santri[index].kelas);
      if(nama && kelas){
        santri[index] = {nama, kelas};
        renderTable();
      }
    }

    function deleteSantri(index){
      if(confirm("Yakin ingin menghapus?")){
        santri.splice(index, 1);
        renderTable();
      }
    }

    document.getElementById("addBtn").addEventListener("click", addSantri);

    renderTable();
  </script>
</body>
</html>
