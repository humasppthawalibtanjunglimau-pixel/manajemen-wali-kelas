<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Wali Kelas</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-xl shadow-lg w-96">
    <h1 class="text-2xl font-bold mb-6 text-center">Login Wali Kelas</h1>
    <form id="loginForm" class="flex flex-col gap-4">
      <input type="text" id="username" placeholder="Username" class="border p-2 rounded">
      <input type="password" id="password" placeholder="Password" class="border p-2 rounded">
      <button type="submit" class="bg-green-500 text-white p-2 rounded hover:bg-green-600">Login</button>
    </form>
    <p id="error" class="text-red-500 mt-2 text-center"></p>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
